<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/basket.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Shop With Potatos - basket</title>
  </head>
  <body>
    <main>
      <div class="page-wrapper">
        <header class="header">
          <div class="contact">
            <div class="email">+48 666 666 666</div>
            <div class="phone">warzywniak@ziemniaki.pl</div>
          </div>
          <div class="logo"></div>
        </header>
        <div class="menuWrapper">
          <div class="hamburger"><i class="fas fa-bars"></i></div>
          <div class="search-and-basket">
            <div class="search"><i class="fas fa-search"></i></div>
            <div class="basket-button">
              <i class="fas fa-shopping-basket"></i>
            </div>
          </div>
        </div>
        <div class="all-products-in-basket-wrapper"></div>
        <div class="products-in-basket-total-price">
          <div class="remove-all-products-from-basket">
            <i class="fas fa-trash-alt"></i>
          </div>
          <div class="basket-value-wrapper">
            <div class="basket-value-text">Wartość koszyka:</div>
            <div class="basket-value-price">2558,99zł</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/menu.js "></script>
    <script src="./js/basket.js "></script>
    <script src="./js/removeFromBasket.js "></script>
  </body>
</html>
